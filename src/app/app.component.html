<div class="container border rounded p-0 mt-5" >
  <div class="container-header border rounded d-flex" (click)="toggleProducts()">
    <span class="align-self-center pl-3">Wybór Produktów</span>
  </div>
  <form [formGroup]="form" [ngbCollapse]="isCollapsed">
    <product-select [products]="products" formControlName="product"></product-select>
  </form>
</div>
